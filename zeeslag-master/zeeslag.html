                        <div class="input-group">

                            <input type="text" id="guessInput" onclick=record() placeholder="A0" autofocus class="form-control" autocomplete="off" maxlength="2"> 
                        </div>
                    </form>
                    <h3>press spacebar to speak - press enter to fire</h3>
                    <input type="button" id="fireButton" value="Fire" class="btn btn-danger">
